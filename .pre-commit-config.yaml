default_install_hook_types:
  - pre-commit
  - pre-push
minimum_pre_commit_version: 4.0.0
repos:
  - repo: local
    hooks:
      - id: poetry-check
        entry: poetry check
        files: ^(.*/)?pyproject\.toml$
        language: system
        name: poetry-check
        pass_filenames: false
      - id: poetry-lock
        entry: poetry lock --no-update
        files: ^(.*/)?(poetry\.lock|pyproject\.toml)$
        language: system
        name: poetry-lock
        pass_filenames: false
      - id: mypy
        entry: poetry run mypy
        language: system
        name: mypy
        pass_filenames: false
      - id: stubtest
        entry: poetry run stubtest --ignore-missing-stub --mypy-config-file pyproject.toml soco
        language: system
        name: stubtest
        pass_filenames: false
      - id: pytest
        entry: poetry run pytest --cov=src --cov-report term-missing
        language: system
        name: pytest
        pass_filenames: false
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b  # frozen: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: forbid-submodules
      - id: mixed-line-ending
      - id: pretty-format-json
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 18ba2d02dcafd1cc608bd83eff6c17fb0108ca71  # frozen: v0.9.1
    hooks:
      - id: ruff
        args:
          - --fix
          - --exit-non-zero-on-fix
      - id: ruff-format
