default_install_hook_types:
  - pre-commit
  - pre-push
repos:
  - repo: local
    hooks:
      - id: mypy
        entry: poetry run mypy .
        language: system
        name: mypy
        pass_filenames: false
      - id: pytest
        entry: poetry run pytest --cov=src --cov-report term-missing
        language: system
        name: pytest
        pass_filenames: false
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/python-poetry/poetry
    rev: 1.5.1
    hooks:
      - id: poetry-check
      - id: poetry-lock
        args:
          - --no-update
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
  - repo: https://github.com/flakeheaven/flakeheaven
    rev: 3.3.0
    hooks:
      - id: flakeheaven
        additional_dependencies:
          - flake8-bandit~=3.0    # 4.1.1 is incompatible with flakeheaven 3.3.0
          - flake8-bugbear~=23.3  # 23.5.9 is incompatible with flakeheaven 3.3.0
          - pep8-naming~=0.13.2   # 0.13.3 is incompatible with flakeheaven 3.3.0
